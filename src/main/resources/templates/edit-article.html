<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>my-article</title>
</head>
<body>
<div class="container mt-5">
    <h2 align="center">Edit and delete Article</h2>
    <p align="center"><a th:href="@{/user/create}" class="btn btn-info">Add a article</a></p>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>Id</th>
            <th>title</th>
            <th>brief</th>
            <th>content</th>
            <th>isPublished</th>
            <th>category.title</th>
            <th>category.description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}" th:field="${l}">
            <td th:text="${l.id}"></td>
            <td th:text="${l.title}"></td>
            <td th:text="${l.brief}"></td>
            <td th:text="${l.content}"></td>
            <td th:text="${l.published}"></td>
            <td th:text="${l.category.title}"></td>
            <td th:text="${l.category.description}"></td>
            <td>
                <a th:href="@{/user/update/{id}(id=${l.id})}" ><i class="fa fa-edit" ></i></a>
                <a th:href="@{/user/delete/{id}(id=${l.id})}" ><i class="fa fa-remove"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
